<mat-grid-list cols="1" rowHeight="90px">
  <mat-grid-tile [colspan]="1" [rowspan]="1">
    <h1>Find top rated squads</h1>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="1" [rowspan]="1">
    <h2>Search your <b>MUST HAVE</b> player</h2>
  </mat-grid-tile>
</mat-grid-list>

<app-player-search></app-player-search>

<h3>No idea how to start? Choose one below</h3>

<mat-grid-list cols="4" rowHeight="300px">
  <mat-grid-tile [colspan]="1" [rowspan]="1" *ngFor="let player of topPlayers">
    <a routerLink="/players/{{player.id}}">
      <app-player-card [player]="player"></app-player-card>
    </a>
  </mat-grid-tile>
</mat-grid-list>
